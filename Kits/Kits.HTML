
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="icon" href="./images/favi.ico" type="image/x-icon">
    <title>Jogo dos Kits</title>
    <script defer src="./js/game.js"></script>        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="../plugins/bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../plugins/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>	
</head>
<script>        
    jQuery.extend({
        postJSON: function( url, data, callback) {
           return jQuery.post(url, data, callback, "json");
        }
     });

    function modalPremios(){
        $("#modalPremios").modal("show");
    }
</script>
<body>
    <main>
        <h1 style="margin-bottom: 4%; text-align: center;">
            <strong>Encontre os Kits!</strong>
        </h1>
        <header>
            <span class="player"></span>            
            <span class="time">Tempo: <span class="timer">0</span></span>
        </header>

        <div class="grid"></div>

        <div class="justify-content-center text-center botoes">
            <button id="sair" onclick="javascript:modalPremios();">Prêmios</button>            
            <!--
                <button id="jogar-novamente" type="submit">Jogar novamente</button>
                <button id="sair" type="submit">Sair</button>
            -->
        </div>
    </main>
     <!-- MODAL PRÊMIOS -->
     <div class="modal fade" data-bs-backdrop="static" id="modalPremios" tabindex="1" role="dialog" aria-labelledby="modalPremios" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
          <div class="modal-content" style="border-radius: 20px;">
              <div class="modal-body">							
                  <div class="card-deck">
                      <div class="">
                          <div class="">                              								
                              <div class="card-body tab-pane active" id="card_mp">                                
                                <div class="justify-content-center text-center">
                                    <h1><strong>Prêmios</strong></h1>                                       							
                                </div>
                                <div class="mt-5">										    
                                    <h4><strong>Até 120 segundos:</strong> R$ 120,00 Reais</h4>                                      							
                                    <br>
                                    <h4><strong>Até 140 segundos:</strong> R$ 100,00 Reais</h4>                                      							
                                    <br>
                                    <h4><strong>Até 180 segundos:</strong> R$ 80,00 Reais</h4>                                       							
                                    <br>
                                    <h4><strong>Até 200 segundos:</strong> R$ 60,00 Reais</h4>                                        							
                                    <br>
                                </div>	
                                <div class="mt-1" align="right">										    
                                    <button type="button" class="btn btn-danger btn_semi_redondo_confirm" data-bs-dismiss="modal"><strong>Fechar</strong></button>										    
                                </div>																														
                              </div>
                          </div>
                      </div>
                  </div>
              </div>				       
          </div>
      </div>
  </div> 
</body>
</html>
